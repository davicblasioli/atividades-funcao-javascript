<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
</head>
<body>
    <h1>Atividade 1</h1>
    <script>


        function dobroDosNumeros(num) {
            var dobro = num * 2
            return dobro
        }
        
        let resultado1 = dobroDosNumeros(1)
        let resultado2 = dobroDosNumeros(2)
        let resultado3 = dobroDosNumeros(3)
        alert(resultado1)
        alert(resultado2)
        alert(resultado3)

    </script>

</body>
</html>
