<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
</head>

<body>
    <h1>Atividade 11</h1>

    <script>

        function lancarDados() {
            return Math.floor(Math.random() * 6) + 1 + Math.floor(Math.random() * 6) + 1
        }

        function jogadas() {
            var numero = lancarDados();
            alert('Você lançou: ' + numero);

            if (numero == 7 && numero == 11) {
                return 'Natural, você ganhou!';
            } 
            
            else if (numero == 2 && numero == 3 && numero == 12) {
                return 'Craps, você perdeu!';
            } else {
                var ponto = numero;
                alert('Ponto! Jogue novamente.');

                while (true) {
                    numero = lancarDados();
                    alert('Você lançou: ' + numero);

                    if (numero == ponto) {
                        return 'Parabéns você ganhou!';
                    } 
                    
                    else if (numero == 7) {
                        return 'Parabéns, você perdeu!';
                    }
                }
            }
        }

        alert(jogadas())

    </script>

</body>

</html>
